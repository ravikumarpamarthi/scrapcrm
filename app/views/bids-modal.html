<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Bid Details</h4>
</div>
<div class="modal-body ">
    <div>
        <div class="row">
            <div class="col-xs-3 paddingRightZero">Name<span class="flRight">:</span></div>
            <div class="col-xs-9 ">{{items.consumerName}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3 paddingRightZero">Mobile<span class="flRight">:</span></div>
            <div class="col-xs-9">{{items.consumerMobileNo}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3 paddingRightZero">Email<span class="flRight">:</span></div>
            <div class="col-xs-9">{{items.consumerEmailId}}</div>
        </div>
    </div>
    <table class="table m-n table-condensed table-striped">
        <thead>
            <tr>
                <th>Item</th>
                <th class="textCenter">Bid Amount</th>
                <th class="textCenter">Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items.items">
                <td ng-bind="item.categoryName"></td>
                <td ng-bind="item.bidPrice" class="textCenter"></td>
                <td ng-bind="item.quantity" class="textCenter"></td>
                <td ng-bind="item.status"></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
