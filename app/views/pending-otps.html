<div class="container">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">Pending Registrations</h4>
            <ol class="breadcrumb">
                <li><a href="#">ScrapQ</a></li>
                <li><a href="#">CRM</a></li>
                <li class="active">Pending Registrations</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-sm-8">
                        <form role="form">
                            <div class="form-group contact-search m-b-10">
                                <input type="text" id="search" class="form-control" placeholder="Search..."  ng-model="searchText">
                                <button type="submit" class="btn btn-white"><i class="fa fa-search"></i></button>
                            </div>
                            <!-- form-group -->
                        </form>
                    </div>
                    <div class="col-sm-4 hidden">
                        <a href="#custom-modal" class="btn btn-default btn-md waves-effect waves-light m-b-30" data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200" data-overlayColor="#36404a"><i class="md md-add"></i> Add Customer</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table ng-table="tableParams" class="table m-n ">
                        <tr class="changecursor"ng-repeat="row in $data | filter:searchText" ng-click="openOtp(row)">
                            <td data-title="'User Type'" header-class="'text-left'" ng-bind="row.userType"></td>
                            <td data-title="'Name'" header-class="'text-left'" ng-bind="row.name"></td>
                            <td data-title="'Email'" header-class="'text-left'" ng-bind="row.email"></td>
                            <td data-title="'Mobile'" header-class="'text-left'" align="left"ng-bind="row.mobile"></td>
                            <!-- <td data-title="'Actions'" align="center">
                                <a href ng-click="openOtp(row)" class="fa fa-check-circle"></a>
                            </td> -->
                        </tr>
                           <tr ng-if="noComplaints">
                            <td></td>
                            <td></td>
                            <td>{{noComplaints}}</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
