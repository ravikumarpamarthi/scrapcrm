<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title"> Reschedule</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="date">Preferred Date:</label>
        <div class="input-group date" id="datetimepicker1">
            <input ng-if="dateOptions" type="text" class="form-control" uib-datepicker-popup="dd-MMM-yyyy" ng-model="reschedule.preferredDate" is-open="vm.opened" ng-change="changeslots();" datepicker-options="dateOptions" show-weeks="false" show-button-bar="false" ng-focus="openDatePicker($event)">
            <span class="input-group-addon" ng-click="openDatePicker($event)">
                        <span class="fa fa-calendar"></span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="date">Preferred Slot:</label>
        <select class="form-control" ng-options="slot.slotId as slot.slotName disable when slot.status == 'Disabled' for slot in slots" ng-model="reschedule.preferredSlot" class="">
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="button button-block button-balanced" ng-click="submitReschedule()">Submit</button>
    <button class="button button-block button-assertive" ng-click="cancel()">Cancel</button>
</div>
