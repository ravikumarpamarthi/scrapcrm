<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">OTP Verfication</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" action="" name="otpForm"novalidate>
        <div class="form-group">
            <label class="col-sm-4 control-label">Please Enter OTP<span style="color: red;margin-left:2px;">*</span>
            </label>
            <div class="col-sm-6">
                <input type="text" name="otp" class="form-control" ng-model="data.otpCode" id="source" required>
                <p class="help-block has-error" ng-show="!isOtpCode&& otpForm.otp.$dirty && otpForm.otp.$invalid && otpForm.otp.$error.required"> Required!</p>
                <p class="help-block has-error" ng-show="isOtpCode && otpForm.otp.$error.required"> Required!</p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="validate();save()">Submit</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
