<div class="container">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">Edit Product</h4>
            <ol class="breadcrumb">
                <li><a href="#">ScrapQ</a></li>
                <li><a href="#">CRM</a></li>
                <li class="active">Products</li>
                <li class="active">Edit Product</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card-box">
                <form action="" name="editProduct" class="form-horizontal row-border">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name<span class="has-error">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" name="name" class="form-control" ng-model="data.name" required>
                            <div ng-messages="editProduct.name.$error" ng-show="editProduct.name.$touched || submitted">
                                <div ng-message="required">
                                    <font class="has-error">Name is required</font>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Category<span class="has-error">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" name="code" class="form-control" ng-model="data.code" required>
                            <div ng-messages="editProduct.code.$error" ng-show="editProduct.code.$touched || submitted">
                                <div ng-message="required">
                                    <font class="has-error">Category is required</font>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Image<span class="has-error">*</span></label>
                        <div class="col-sm-10">
                            <span class="col-sm-4">
                                <span data-provides="fileinput"  class="fileinput fileinput-new">
                                    <span class="btn btn-default btn-file">
                                    <input type="file" ngf-select ng-model="picFile">
                                    </span>
                            </span>
                            </span>
                            <span class="col-sm-7" style="width:80px;margin-top: -34px">
                                    <img ng-show="productfile.picfile.$valid" ngf-thumbnail="picFile" class="thumb" >
                                    <img ng-hide="picFile" src="{{$root.getImageFileById}}/{{data.image}}.jpg" class="thumb  " >
                                    </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">UOM<span class="has-error">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" name="uom" class="form-control" ng-model="data.uom" required>
                            <div ng-messages="editProduct.uom.$error" ng-show="editProduct.uom.$touched || submitted">
                                <div ng-message="required">
                                    <font class="has-error">UOM is required</font>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Price<span class="has-error">*</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" name="price" class="form-control" ng-model="data.price" required>
                            <div ng-messages="editProduct.price.$error" ng-show="editProduct.price.$touched || submitted">
                                <div ng-message="required">
                                    <font class="has-error">Price is required</font>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <a href class="btn btn-success btn-sm" 
                                ng-click="priceUpdate()"><span>price</span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Decription<span class="has-error">*</span></label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="description" ng-model="data.description" required></textarea>
                            <div ng-messages="editProduct.description.$error" ng-show="editProduct.description.$touched || submitted">
                                <div ng-message="required">
                                    <font class="has-error">Decription is required</font>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-5">
                            <button class="btn-primary btn" ng-click="updateProduct(picFile)">Update</button>
                            <button class="btn-default btn" ui-sref="root.products" href="#/products">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
