<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="ok(items.status)">&times;</button>
    <h4 class="modal-title">Re-assign Agent</h4>
</div>
<div class="modal-body ">
    <!-- <div class="row">
        <div class="col-md-7">
            <button type="button" class="btn btn-success">Manual Allocation</button>
            <button type="button" class="btn btn-info">System Allocation</button>
        </div>
    </div> -->
    <ul class="nav nav-tabs">
        <li class="active"><button class="btn btn-default" data-toggle="tab" ng-click="getNearByAgents(items.conLat, items.conLong)" href="#manualAllocation">Manual Allocation</button></li>
        <li style="margin-left:5px;"><button class="btn btn-warning" data-toggle="tab" href="#systemAllocation" ng-click="show()">System Allocation</button></li>
    </ul>
    <div class="tab-content">
        <div id="manualAllocation" class="tab-pane fade in active">
            <h5 ng-show="(nearByAgents).length">Near by agents</h5>
            <p class="error">{{selectAgentError}}</p>
            <table ng-show="(nearByAgents).length" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Agent Name</th>
                        <th>Address</th>
                        <th>Distance</th>
                        <th>Mobile Number</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="address in nearByAgents" ng-style="address.name == agentName ? {'background-color':'#E8EDF3'}: {'background-color':'white'}" >                        
                        <td>{{address.name}}</td>
                        <td>{{address.formattedAddress}}</td>
                        <td>{{address.distance}}</td>
                        <td>{{address.mobileNo}}
                        <td class="text-center">
                            <input type="radio" value="{{address.userId}}"  name="selectedAgent" ng-model="$parent.userId" ng-click="radioClick($index)" ng-disabled="address.name == agentName ?true:false">
                        </td>
                    </tr>
                    
                </tbody>
                
            </table>
            <div ng-show="(nearByAgents).length" class="text-center">
                <button class="btn btn-success" data-dismiss="modal" ng-click="assign(sellobjid)">Assign</button>
            </div>
        </div>
        <div id="systemAllocation" class="tab-pane fade" ng-show="!sysAllocation">
            Are you sure!.Do you want to allocate by system?
            <button type="button" class="btn btn-danger" ng-click="hide()">No</button>
            <button type="button" class="btn btn-success" ng-click="systeAllocation(sellobjid)">YES</button>
        </div>
    </div>
</div>
</div>
<div class="modal-footer hidden">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ok(items.status)">Done</button>
</div>
