<!DOCTYPE html>
<html>
<style>
.wrapper-page {
    margin: 5% auto 5% 20%;
}
.content-page{
    margin-left:0px;
}
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">
    <!--  <link rel="shortcut icon" href="assets/images/favicon_1.ico"> -->
    <title>ScrapQ CRM</title>
    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!-- <div class="account-pages"></div>
        <div class="clearfix"></div> -->
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-4" style="max-width:500px;">
            
                <div class="card-box">
                    <div class="panel-heading">
                        <h3 class="text-center">  <strong class="text-custom">ScrapQ CRM</strong> <br>Sign In </h3>
                    </div>
                    <div class="panel-body">
                        <div ng-if="loginError" class="has-error">{{loginError}}</div>
                        <form class="form-horizontal m-t-20" name="crmLoginForm" novalidate>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" placeholder="Email/Mobile. No" name="userName" required ng-model="loginInfo.userName">
                                </div>
                                <p class="help-block has-error has-error col-md-offset-1" ng-show="!isUsername && crmLoginForm.userName.$dirty && crmLoginForm.userName.$invalid && crmLoginForm.userName.$error.required"> Required</p>
                                <p class="help-block has-error col-md-offset-1" ng-show="isUsername && crmLoginForm.userName.$error.required">Required </p>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="loginInfo.password" required>
                                </div>
                                <p class="help-block has-error col-md-offset-1" ng-show="!isPassword && crmLoginForm.password.$dirty && crmLoginForm.password.$invalid && crmLoginForm.password.$error.required"> Required</p>
                                <p class="help-block has-error col-md-offset-1" ng-show="isPassword && crmLoginForm.password.$error.required">Required</p>
                            </div>
                            <div class="form-group hidden">
                                <div class="col-xs-12">
                                    <div class="checkbox checkbox-primary">
                                        <input id="checkbox-signup" type="checkbox">
                                        <label for="checkbox-signup">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-40">
                                <div class="col-xs-12">
                                    <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" ng-click="validate();doLogin(loginInfo)" type="submit">Log In</button>
                                </div>
                            </div>
                            <div class="form-group m-t-30 m-b-0 hidden ">
                                <div class="col-sm-12">
                                    <a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            
        </div>
        
    </div>
</body>

</html>
